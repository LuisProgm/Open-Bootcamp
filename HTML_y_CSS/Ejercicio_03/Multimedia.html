<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="media/rdr2.jpg" alt="Red Dead Redemption 2" width="500" height="300""/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" height="320" controls autoplay loop muted>
            <source src="media/video.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="media/music.mp3"/>
        </audio>
    </div>
</body>
</html>
